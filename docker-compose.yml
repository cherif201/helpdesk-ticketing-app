version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: helpdesk
      POSTGRES_PASSWORD: helpdesk123
      POSTGRES_DB: helpdesk
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U helpdesk"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://helpdesk:helpdesk123@postgres:5432/helpdesk
      JWT_SECRET: your-super-secret-jwt-key-change-this
      FRONTEND_BASE_URL: http://localhost:8080
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  mailer:
    build:
      context: ./mailer
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://helpdesk:helpdesk123@postgres:5432/helpdesk
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 465
      SMTP_USER: mohamed.cherif.khcherif@gmail.com
      SMTP_PASS: qgzg bibw fqxy jzhh
      SMTP_FROM: mohamed.cherif.khcherif@gmail.com
      POLL_INTERVAL_MS: 5000
    depends_on:
      postgres:
        condition: service_healthy
      mailhog:
        condition: service_started
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      - api
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
