apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: mailer
  namespace: helpdesk
  labels:
    app: mailer
spec:
  replicas: 1
  selector:
    app: mailer
  template:
    metadata:
      labels:
        app: mailer
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              until nc -z postgres 5432; do
                echo "Waiting for postgres..."
                sleep 2
              done
      containers:
        - name: mailer
          image: image-registry.openshift-image-registry.svc:5000/helpdesk/mailer:latest
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: DATABASE_URL
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: SMTP_HOST
            - name: SMTP_PORT
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: SMTP_PORT
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: SMTP_USER
            - name: SMTP_PASS
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: SMTP_PASS
            - name: SMTP_FROM
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: SMTP_FROM
            - name: POLL_INTERVAL_MS
              value: "5000"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - mailer
        from:
          kind: ImageStreamTag
          name: mailer:latest
          namespace: helpdesk
